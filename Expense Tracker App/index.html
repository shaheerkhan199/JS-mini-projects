<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker app</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div id="box">
        <div id="header">
            <h2>Expense tracker App</h2>
            <div id="circle">
                <span id="income">25000</span>
            </div>
            <div id="bodyDiv">
                <input type="text" id="expenseName" placeholder="Task name">
                <input type="number" id="expenseAmount" min="1" placeholder="Expense">
                <input type="button" value="Record Expense" onclick="add_expense();">
                <hr>
                <table id="table">

                </table>
            </div>


        </div>


    </div>

    <script src="js/app.js"></script>
</body>

</html>

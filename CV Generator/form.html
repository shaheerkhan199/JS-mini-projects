<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class=" text-center">Online CV Generator</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <textarea id="objective" class="form-control" placeholder="Objective"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="fullName" class="form-control" placeholder="Your Full Name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="address" class="form-control" placeholder="Your Address">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="email" id="email" class="form-control" placeholder="Your Email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="phone" class="form-control" placeholder="Your Contact Number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="cnic" class="form-control" placeholder="Your CNIC Number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="date" id="dob" class="form-control" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="url" id="portfolio" class="form-control" placeholder="Your Portfolio Link">
                </div>
            </div>
            <!-- Academic Qualifications -->

            <div id="qualifications">
                <div class="row">
                    <h3 class="ml-3">Academic Qualifications</h3>
                    <div class="col-md-12 academic-qualifications">
                        <input type="text" id="q1-name" class="form-control" placeholder="Institute Name">
                        <input type="text" id="q1-year" class="form-control" placeholder="Year">
                        <input type="text" id="q1-degree" class="form-control" placeholder="Degree">
                        <input type="text" id="q1-grade" class="form-control" placeholder="Grade">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <input type="button" onclick="generate_more_qualifications();" class="form-control btn btn-success"
                        value="Add More">
                </div>
            </div>
            <!-- Certifications -->
            <div id="certifications">
                <div class="row">
                    <h3 class="ml-3">Certifications</h3>
                    <div class="col-md-12 certifications">
                        <input type="text" id="c1-name" class="form-control" placeholder="Institute Name">
                        <input type="text" id="c1-certificate" class="form-control" placeholder="Certificate">
                        <input type="text" id="c1-duration" class="form-control" placeholder="Duration">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="button" onclick="generate_more_certifications();" class="form-control btn btn-success"
                        value="Add More">
                </div>
            </div>
            <!-- Technology -->
            <!-- <div class="row">
                <h3 class="ml-3">Technology</h3>
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Your Portfolio Link">
                </div>
            </div> -->
            <div class="row">
                <div class="col-md-12">
                    <input type="button" onclick="generate_cv();" class="form-control btn btn-danger"
                        value="Generate CV">
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
